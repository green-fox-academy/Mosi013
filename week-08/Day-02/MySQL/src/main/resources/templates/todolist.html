<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<header>
    <h1>Todos for today:</h1>
    <a th:href="@{'/add'}">Add new todo</a>
    <a th:href="@{'/assignees'}">Assignees</a>

</header>

<main>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Urgent</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}" th:object="${todo}">
            <td th:text="*{id}"></td>
            <td th:text="*{title}"></td>
            <td th:text="*{urgent}"></td>
            <td th:text="*{done}"></td>
            <td><a th:href="@{|/${todo.id}/deleteTodo|}">delete</a></td>
            <td><a th:href="@{|/${todo.id}/editTodo|}">edit</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
